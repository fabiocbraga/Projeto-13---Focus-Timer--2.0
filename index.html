<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Focus Timer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
   <div id="app">
    <button id="toggle-mode">
        <span class="sr-only">Light mode ativado!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
    </button>
    
    <div id="focus">
        
    <div id="ft">
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
                <span class="sr-only">Play Focus Timer</span></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle">
                <span class="sr-only">Pause Focus Timer</span></button>
            <button data-action="toggleMusicOn" class="ph ph-plus-circle">
                <span class="sr-only">Aumentar Som</span></button>
            <button data-action="toggleMusicOff" class="ph ph-minus-circle">
                <span class="sr-only">Diminuir Som</span></button>
        </section>
    </div>
        <section id="cards" class="flex">
            <button data-action="toggleForest" class="material-symbols-outlined">nature</button>
            <button data-action="toggleRain" class="material-symbols-outlined">cloudy_snowing</button>
            <button data-action="toggleCoffee" class="material-symbols-outlined">storefront</button>
            <button data-action="toggleFire" class="material-symbols-outlined">local_fire_department</button>
        </section>
    </div>
    </div>
</body>
</html>
